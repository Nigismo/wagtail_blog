{% load wagtailroutablepage_tags %}

<div class="card my-4">
  <h5 class="card-header">Теги</h5>
  <div class="card-body">
    {% for tag in tags %}
      <a href="{% routablepageurl blog_page "post_by_tag" tag.slug %}">
        <span class="badge badge-secondary">{{ tag }}</span>
      </a>
    {% empty %}
      Нет тега
    {% endfor %}
  </div>
</div>
